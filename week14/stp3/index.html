<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html + js</title>
    <script src="./script/script.js" defer></script>
    <!-- 외부 리소스를 가지고 오는거는 defer을 안넣어주는게 맞음 (빨리 가져와야 되기 때문에)
    근데 html이랑 상호작용되는거는 defer을 넣어줘야 html 다음에 실행됨 -->
  </head>
  <body>
    <input id="slider-1" type="range" min="0" max="100" step="2" value="20" />
    <!-- step은 정밀도 -->
    <!-- 상단에 슬라이더가 만들어짐 https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input 참고하기 -->
  </body>
</html>
